<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div >
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Payment form examples</span>
            </div>
        </nav>
        <div class="alert alert-danger m-3" role="alert">
            Some fields are missing
        </div>
        <form class="row g-3 m-3">
            <div class="col-md-5 col-sm-6">
                <label for="inputCity" class="form-label">Card #</label>
                <input type="text" class="form-control" id="inputCity" placeholder="XXXXXXXXXXXXXXXX" pattern="\d{16}" maxlength="16" required>
            </div>
            <div class="col-md-3 col-sm-6">
                <label for="inputZip" class="form-label">CVV</label>
                <input type="text" class="form-control" id="inputZip" placeholder="000" pattern="\d{3}" maxlength="3" required>
            </div>
            <div class="col-md-4 col-sm-6">
                <label for="inputZip" class="form-label">Amount</label> 
                <input type="text" class="form-control" id="inputZip" placeholder="Amount">
            </div>
            <div class="col-md-6 col-sm-6">
                <label for="inputname" class="form-label">First Name</label>
                <input type="name" class="form-control" id="inputname">
            </div>
            <div class="col-md-6">
                <label for="inputlastname" class="form-label">Last Name</label>
                <input type="lastname" class="form-control" id="inputlastname">
            </div>            
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                <option selected>Pick a state</option>
                <option>Reino de las Amazonas</option>
                <option>República de las Sacerdotisas</option>
                <option>Imperio de las Brujas</option>
                <option>Confederación de las Matriarcas</option>
                <option>Ciudad de las Diosas</option>
                <option>Nación de la Luna</option>
                <option>Dominio de las Guerreras</option>
                <option>Tribu de las Cazadoras</option>
                <option>Reino del Dragón</option>
                <option>Confederación de las Hadas</option>
                <option>Reino de las Elfos</option>
                <option>Principado de las Valkirias</option>
                <option>Imperio de las Ninfas</option>
                <option>Reino de las Sirenas</option>
                <option>Confederación de las Dríades</option>
                <option>Imperio de las Hechiceras</option>
                <option>Reino de las Centauros</option>
                <option>República de las Oráculos</option>
                <option>Principado de las Arpías</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Postal code</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-md-6">
                <div class="form-check">
                    <label class="form-check-label" for="gridCheck">
                    We accept:
                    </label>
                </div>
                <div class="contenedor">          
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                    <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-paypal"></i></label>
                </div> 
            </div> 
            </div>  
            <div class="col-md-6">
                <label for="floatingTextarea2">Message</label>
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2" class="small">Add any notes here.</label>
            </div>
        </form>     
        <nav class="navbar bg-body-tertiary">
            <form class="container-fluid justify-content-end">
            <button class="btn btn-outline-success me-2 btn-lg" type="button">Cancel</button>
            <button class="btn btn-outline-secondary btn-lg" type="button">Send</button>
            </form>
        </nav>
    </div>
</body>
</html>
